<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/teams-page.css">
</head>
<body>
        <div id="container">

        </div>

    <div class="main">
        <div class="piratecrew">
            <img src="../static/assets/images/Pirate_Crew-06.svg"> 
            <!-- Pirate Crew-06 -->
        </div>

        <div class="team">
            <h1 id="teamname">Team Name</h1>
            <div class="team-members">
                <div class="left">
                    <div id="player1" class="players">  </div>
                    <p id="player2" class="players">  </p>
                    <p id="player3" class="players">  </p>
                    <p id="player4" class="players">  </p>
                    <p id="player5" class="players">  </p>
                    <p id="player6" class="players">  </p>
                    <p id="player7" class="players">  </p>
                </div>
                <div class="right">
                    <p id="player8" class="players">  </p>
                    <p id="player9" class="players">  </p>
                    <p id="player10" class="players">  </p>
                    <p id="player11" class="players">  </p>
                    <p id="player12" class="players">  </p>
                    <p id="player13" class="players">  </p>
                    <p id="player14" class="players">  </p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="refresh">
                <button class="refreshbtn" id="refbut">Refresh</button>
            </div>
            <div class="start">
                <button class="startgame" id="startgame" onclick="redirect()">Start Game</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/teampage.js' %}"></script>
</body>
</html>
